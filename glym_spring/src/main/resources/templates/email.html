<!DOCTYPE html>
<html lang="ko">
<body style="margin:0; padding:0; background-color:#ffffff; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color:#333333;">

<!-- 이미지 (박스 밖) -->
<div style="text-align:center;">
    <img src="https://github.com/user-attachments/assets/82cc268f-6d86-4925-848f-a7abe8b27f2a"
         alt="GLYM 로고"
         style="display:block; width:100%; max-width:500px; height:auto; margin:0 auto;" />
</div>

<!-- 본문 박스 -->
<div style="max-width:500px; margin:0 auto; background-color:#f9f9f9; border:1px solid #ddd; box-sizing:border-box; text-align:center; padding:40px 24px;">

    <!-- 헤더 -->
    <div style="font-size:22px; font-weight:700; margin-bottom:16px;">
        GLYM 회원가입 이메일 인증 안내
    </div>

    <!-- 안내 문구 -->
    <p style="font-size:15px; margin:0 0 20px; line-height:1.6;">
        아래 인증 코드를 입력하여 회원가입을 완료해 주세요.
    </p>

    <!-- 인증 코드 박스 -->
    <div style="font-size:38px; font-weight:bold; color:#1a73e8; background-color:#ffffff; padding:20px; margin:24px auto; display:inline-block; min-width:220px;">
        {{code}}
    </div>

    <!-- 하단 안내 -->
    <p style="font-size:14px; color:#555555; line-height:1.6; margin-top:24px;">
        이 코드는 <strong>5분 동안만 유효</strong>하며,<br>
        요청하지 않았다면 이 메일은 무시해 주세요.
    </p>

    <!-- 푸터 -->
    <div style="font-size:12px; color:#999999; margin-top:40px;">
        © 2025 GLYM. All rights reserved.
    </div>
</div>
</body>
</html>
